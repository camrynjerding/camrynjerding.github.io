<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="product-page">
            <!-- Left Column -->
             <div class="product-thumbnails">
                <img 
                    src="images/pink penguin.webp" 
                    alt="Pink Penguin Warmie Front"
                > 
                <img 
                    src="images/pink penguin side.jpeg" 
                    alt="Pink Penguin Warmie Side"
                > 
                <img 
                    src="images/pink penguin back.jpeg" 
                    alt="Pink Penguin Warmie Back"
                > 
             </div> 
            <!-- Center Column -->
             <div class="product-image">
                <img 
                    src="images/pink penguin.webp" 
                    alt="Pink Penguin Front"
                >
             </div>
            <!-- Right Column -->
             <div class="product-info">
                <h1> Pink Penguin Warmie</h1>
                <div class="seller-info">
                    <p><a href="#">PenguinPals Seller</a></p>
                    <p> Postive Reviews: 95%</p>
                    <p><a href="#">Other Images</a></p>
                    <p><a href="#">Contact Seller</a></p>
                </div>
                <p class="price">$24.99</p>
                <p class="condition">Condition: New</p>
                <!-- buttons -->
                 <div>
                    <button class="buy-button">Buy</button>
                    <button class="cart-button">Add to Cart</button>
                    <button class="wishlist-button">Add to Wishlist</button>
                 </div>
             </div>
        </div>
        
    </body>
</html>
